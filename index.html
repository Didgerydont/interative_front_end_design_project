<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Simon Game</title>
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-6" id="gameContainer">
                    <div class="col-xs-3 option one" id="1"></div>
                    <div class="col-xs-3 option two" id="2"></div>
                    <div class="col-xs-3 option three" id="3"></div>
                    <div class="col-xs-3 option four" id="4"></div>
                </div>
        
                <div class="col-xs-6" id="infoBox">
                    <h1 id="title">The Simon Game</h1>
                    <p>Memorise the patterns used on the game board above and repeat by clicking the same colours. Test your memory skills and enjoy!<br>Click "Start" to begin your game</p>
                    <button class="startButton">Start</button>
                    <button class="resetButton">Reset</button>
                    <h2 id="level">Level : 0</h2>
        
                </div>
            </div>
        </div>
    
    
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

</html>
