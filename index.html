<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    
    <title>Simon Game</title>
    
    <audio id="clip1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="clip2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="clip3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="clip4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 offset-1" id="gameContainer">
                <div class="option one" id="1"></div>
                <div class="option two" id="2"></div>
                <div class="option three" id="3"></div>
                <div class="option four" id="4"></div>
            </div>

            <div class="col-sm-6" id="infoBox">
                <h1 id="title">The Simon Game</h1>
                <p>Memorise the patterns used on the game board above and repeat by clicking the same colours. Test your memory skills and enjoy!<br>Click "Start" to begin your game</p>
                <button class="startButton">Start</button>
                <button class="startButton resetButton">Reset</button>
                <h2 id="level">Level : 0</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 cBlindBox">
                <h2>Colour Blind?</h2>
                <button id="accessibilityOn">Turn on</button> <!-- #332288, #44AA99, #AA3F99, #DDCC77 --- wong method -->
                <button id="accessibilityOff">Turn off</button>                
            </div>
        </div>
    </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/script.js"></script>

</html>
