<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <title>Simon Game</title>

    <audio id="clip1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="clip2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="clip3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="clip4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
</head>

<body>

    <head>
        <div class="container">
            <div class="row">
                <div class="d-sm-none col-md-12">
                    <h1 class="header" id="title">
                        <span class="header-flag-green">The</span><span class="header-flag-red"> Sim</span><span class="header-flag-blue">on G</span><span class="header-flag-yellow">ame</span>
                    </h1>
                </div>
            </div>
        </div>

    </head>


    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12" id="gameContainer">
                    <div id="outer-circle">
                        <div id="topLeft"></div>
                        <div id="topRight"></div>
                        <div id="bottomLeft"></div>
                        <div id="bottomRight"></div>
                        <div id="inner-circle">
                            <div id="title" class="font-effect-emboss">SIMON!</div>
                            <div id="switches">
                                <input type="checkbox" class="toggle" id="on">
                                <button class="button" id="start">Start</button>
                                <input type="checkbox" class="toggle" id="strict">
                            </div>
                            <div class="level-container">
                                <h2 id="level">Level : 0</h2>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>


    <footer>
        <div class="container">
            <div class="row">

            </div>
        </div>
    </footer>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/script.js"></script>

</html>
